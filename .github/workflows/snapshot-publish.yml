name: Publish on manual trigger
env:
  PV_GPG_KEY: ${{ secrets.PV_GPG_KEY }}
  PV_GPG_PWD: ${{ secrets.PV_GPG_PWD }}
  MC_USER: $${{ secrets.MC_USER }}
  MC_PWD: $${{ secrets.MC_PWD }}
on:
    workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish with Gradle to Maven Central
        run: ./gradlew -Ppv.gpg.password=$PV_GPG_PWD -Pmc.user=$MC_USER -Pmc.pass=$MC_PWD
